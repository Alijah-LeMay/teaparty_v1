<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="In today’s competitive job market it is no longer a matter of being able to perform the duties of the position alone, technical skill and knowledge are only a part of what constitutes a successful employee.  Social skills and attention to society’s changing demands requires potential employees to develop multifaceted approaches to be successful both personally and professionally.  One of the biggest attributes to the success of a client that is transitioning from school to the workplace or from one career to another is social emotional intelligence and flexibility. Their success is fueled by their confidence in workplace habits, knowledge, and the ability to follow policies and procedures. It requires the ability of the future employee to be part of a team, to be able to establish and maintain relationships through communication skills both verbal and non verbal.  Positive personal representation as well as interactions with colleagues, customers, and supervisors are important to the upward lateral move of an employee in the workplace today.  The best predictor of job success can be summed up in two words-Business Etiquette . A Harvard study reported in Forbes revealed one's success is based 85% on social skills and 15% on technical skills. "/><link rel="apple-touch-icon" href="/logo192.png"/><link rel="manifest" href="/manifest.json"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/><title>Welcome to The Fancy Fork</title><script defer="defer" src="/static/js/main.a882741b.js"></script><link href="/static/css/main.a8a64b45.css" rel="stylesh
